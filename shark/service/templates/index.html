{% extends "base.html" %}
{% block content %}
    <form action="{{ url_for('app_info') }}" method="post">
        <p>应用名：<input type="text" name="app_name"></p>

        <p>包名：<input type="text" name="pkg_name"></p>
        <input type="submit" name="提交">
    </form>
    {% if load_url %}
        <a href={{ load_url}}> 下载 </a>
    {% endif %}
    {% if ret %}
        <p> {{ ret }}</p>
    {% endif %}
{% endblock %}
